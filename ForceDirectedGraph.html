<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Force Direccted Graph</title>
    <style>
        .link {
            stroke: #ccc;
        }
        .node {
            fill: #ccc;
            stroke: #000;
        }
        .a {
            font-family: sans-serif;
            font: 10px black;
        }
    </style>
</head>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
    var graph = {
        nodes: d3.range(13).map(Object),
        links: [
            {source:  0, target:  1},
            {source:  1, target:  2},
            {source:  2, target:  0},
            {source:  1, target:  3},
            {source:  3, target:  2},
            {source:  3, target:  4},
            {source:  4, target:  5},
            {source:  5, target:  6},
            {source:  5, target:  7},
            {source:  6, target:  7},
            {source:  6, target:  8},
            {source:  7, target:  8},
            {source:  9, target:  4},
            {source:  9, target: 11},
            {source:  9, target: 10},
            {source: 10, target: 11},
            {source: 11, target: 12},
            {source: 12, target: 10}
        ]
    };

    var width = 960,
        height = 500;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    graph.nodes.forEach((d) => {
        d.value = Math.random();
    });

    var force = d3.layout.force()
        .nodes(graph.nodes)
        .links(graph.links)
        .size([width, height])
        .charge(-200)
        .on("tick", tick)
        .start();

    var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link");

    var node = svg.selectAll(".node")
        .data(graph.nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .call(force.drag);

    node.append("text")
        .text(d => (d.value*100).toFixed(0));


    function tick() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("transform",  function(d) { return "translate( " + d.x +","+ d.y + ")"; });
    }

</script>
</body>
</html>
