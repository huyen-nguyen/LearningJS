<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scatterplot</title>
    <link rel="shortcut icon" href="images/dau.png">
    <script src="https://d3js.org/d3.v3.js"></script>

    <style>
        .axis path,     /* long line, apply with same rules as line */
        .axis line      /* tick */
        {
            fill: none;
            stroke: black;
            stroke-width: 1px;
            shape-rendering: auto;
        }

        .axis text {
            fill: olive;
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<p>Scatterplot</p>
<div id="option">
    <input name="updateButton"
           type="button"
           value="Update"
           onclick="updateData()"
    />
</div>
<script>
    // var dataset = [
    //     [ 5, 20 ],
    //     [ 480, 90 ],
    //     [ 250, 50 ],
    //     [ 100, 33 ],
    //     [ 330, 95 ],
    //     [ 410, 12 ],
    //     [ 475, 44 ],
    //     [ 25, 67 ],
    //     [ 85, 21 ],
    //     [ 220, 88 ],
    //     [600, 150]
    //
    // ];

    var width = 700,
        height = 300,
        padding = 30;

    var dataset = [],
        numDataPoint = 50,
        maxRange = Math.random() * 1000;

    for (var i = 0; i < numDataPoint; i++){
        var x = Math.round(Math.random() * maxRange);
        var y = Math.round(Math.random() * maxRange);
        dataset.push([x,y]);
    }

    var xScale = d3.scale.linear()
        .domain([0, d3.max(dataset, d => d[0])])
        .range([padding,width - padding*2]);

    var yScale = d3.scale.linear()
        .domain([0,d3.max(dataset, d => d[1])])
        .range([height-padding, padding]);

    var rScale = d3.scale.linear()
        .domain([0, d3.max(dataset, d => d[1])])
        .range([2,4]);

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")
        .ticks(5);

    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .ticks(5);

    var svg = d3.select("body")
            .append("svg")
            .attr({width: width, height: height});

    // Clip Path
    svg.append("clipPath")
        .attr("id","chart-area")
        .append("rect")
        .attr({
            x: padding,
            y: padding,
            width: width - padding * 3,
            height: height - padding * 2
        });

    // Create circles
    svg.append("g")
        .attr("clip-path","url(#chart-area)")
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr({
            cx: d => xScale(d[0]),
            cy: d => yScale(d[1]),
            r: 3,
            // "id": xScale(d[0]) + "_" + yScale(d[1])
        });

    // Create x axis
    svg.append("g")
        .attr("class","x axis")
        .attr("transform", "translate(0,"+(height-padding)+")")
        .call(xAxis);

    // Create y axis
    svg.append("g")
        .attr("class","y axis")
        .attr("transform","translate(" + padding + ",0)")
        .call(yAxis);

    function updateData(){
        var numValues = dataset.length;
        var maxRange = Math.random() * 1000;
        dataset = [];

        for (var i = 0; i < numDataPoint; i++){
            var x = Math.round(Math.random() * maxRange);
            var y = Math.round(Math.random() * maxRange);
            dataset.push([x,y]);
        }

        //Update scale domains
        xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);
        yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);

        svg.selectAll("circle").data(dataset)
            .transition()
            .duration(1000)
            .each("start", function() {
                d3.select(this)
                    .attr("fill", "green")
                    .attr("r", 4);
            })
            .attr({
                cx: d => xScale(d[0]),
                cy: d => yScale(d[1]),
            })
            .transition()
            .duration(600)
            .attr("fill", "black")
            .attr("r", 3);

        // Update axis
        svg.select(".x.axis")
            .transition()
            .duration(1000)
            .call(xAxis);

        svg.select(".y.axis")
            .transition()
            .duration(1000)
            .call(yAxis);
    }


</script>
</body>
</html>
