<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Derstructuring</title>
</head>
<body>
<script>
	const person = {
		name: 'Jesse',
		age: 30,
		address: {
			city: 'Houston',
			state: 'Texas',
			country: 'USA'
		}
	}

	display(person);

	function display({address: {state}}){
		const message = 'I live in ' + state;
		document.write(message);
	}
</script>
</body>
</html>
