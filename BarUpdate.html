<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bar Update</title>
    <link rel="shortcut icon" href="images/dau.png">
    <script src="https://d3js.org/d3.v3.js"></script>

</head>
<body>
<p>Bar chart</p>
<div id="option">
    <input name="updateButton"
           type="button"
           value="Update"
            onclick="updateData()"
    />
</div>
<script>
    var width = 600,
        height = 250
    ;
    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
        11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

    var maxValue = d3.max(dataset);

    var xScale = d3.scale.ordinal()
        .domain(d3.range(dataset.length))       // = domain([0,1,2,3])
        .rangeRoundBands([0, width], 0.05);     // round 5 percent for padding

    // This means:
    // (w - 0) / xScale.domain().length
    // (600 - 0) / 20
    // 600 / 20
    // 30

    // 30 is the max width (i.e. without padding) of a bar
    // 5 percent of 30 = 1.5 -- round --> = 2
    // => xScale.rangeBand() = 30 - 2 = 28

    // This function take i, and return the position for x
    // Also, it gives width of each bar: xScale.rangeBand()


    var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([height, 0]);

    var svg = d3.select("body").append("svg")
        .attr({
            width: width,
            height: height
        });

    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr({
            x: (d,i) => xScale(i),
            y: d => yScale(d),
            width: xScale.rangeBand(),
            height: d => height - yScale(d),
            "fill": d => "rgb(0,0," + Math.round(d/maxValue*255) + ")"
        });

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(d => d)
        .attr({
            "text-anchor": "middle",
            x: (d,i) => xScale(i) + xScale.rangeBand() /2,
            y: d => yScale(d) + 14,
            "fill": "white",
            "font-size": "10px",
            "font-family": "sans-serif"
        });

    function updateData(){

        // var num = dataset.length;
        // dataset = [];
        // for (var i = 0; i < num; i++){
        //     dataset.push(Math.round(Math.random() * maxValue));
        // }

        dataset.pop();

        //Recalibrate the x, y scale domain, given the new length of dataset
        xScale.domain(d3.range(dataset.length));

        var bars = svg.selectAll("rect").data(dataset);
        // this return the references to the elements that the data just bound

        bars.exit()
            .transition()
            .duration(100)
            .attr("x",width)
            .remove();

        // add new DOM element
        bars.enter()
            .append("rect")
            .attr({
                x: width,
                y: d => yScale(d),
                width: xScale.rangeBand(),
                height: d => height - yScale(d),
                "fill" : d => "rgb(0,0," + Math.round(d/maxValue*255) + ")"
            });

        // Transition to the new attr
        bars.transition()
            .duration(500)
            .attr({
                x: (d,i) => xScale(i),
                y: d => yScale(d),
                width: xScale.rangeBand(),
                height: d => height - yScale(d),
                "fill" : d => "rgb(0,0," + Math.round(d/maxValue*255) + ")"
            });

        var text = svg.selectAll("text").data(dataset);

        text.exit()
            .transition()
            .duration(500)
            .attr("opacity", 0)
            .remove();

        // add new text element
        text.enter()
            .append("text")
            .text(d => d)
            .attr({
                x: width,
                y: d => yScale(d),
            });

        // Transition to the new attr
        text.transition()
            .duration(500)
            .text(d => d)
            .attr({
                "text-anchor": "middle",
                x: (d,i) => xScale(i) + xScale.rangeBand() /2,
                y: d => yScale(d) + 14,
                "fill": "white",
                "font-size": "10px",
                "font-family": "sans-serif"
            })


    }
