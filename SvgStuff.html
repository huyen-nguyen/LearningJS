<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SVG</title>
    <link rel="shortcut icon" href="images/dau.png">
    <script src="https://d3js.org/d3.v3.js"></script>

</head>
<body>
<p>Bar chart</p>
<script>
    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
        11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

    var width = 500,
        height = 100,
        barPadding = 2
    ;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);


    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr({
            x: (d,i) => i*(width/dataset.length),
            y: d => height - d*4,
            width: width/dataset.length - barPadding,
            height: d => d*4,
            fill: d => "rgb(0,0," + (d*10) + ")"
        });

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(d => d)
        .attr({
            "x": (d,i) => i*(width/dataset.length) + (width/dataset.length - barPadding)/2,
            y: (d,i) => height - d*4+14,
            "font-family": "sans-serif",
            "fill": "white",
            "font-size": 11,
            "text-anchor": "middle"
        });

//    ---------------------------



</script>
</body>
</html>
