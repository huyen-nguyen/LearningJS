<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SVG</title>
    <link rel="shortcut icon" href="images/dau.png">
    <script src="https://d3js.org/d3.v3.js"></script>

</head>
<body>
<script>
    var width = 500,
        height = 100;

    var dataset = [ 5, 10, 15, 20, 25 ];

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var circles = svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle");

    circles.attr("cx", (d,i) => i*50 +25)
        .attr("cy", height/2)
        .attr("r", d => d)
        .attr("fill","rgba(255,255,0,0.2)")
        .attr("stroke","rgba(0,255,255,0.2)")
        .attr("stroke-width", d => d/2)
    ;


</script>
</body>
