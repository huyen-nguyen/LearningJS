<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .arc text {
        font: 10px sans-serif;
        text-anchor: middle;
    }

    .arc path {
        stroke: black;
    }

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    let specialPallete = d3.schemeCategory10.slice(0,4).concat("#919191");

    var width = 960,
        height = 500,
        radius = Math.min(width, height) / 2;

    var color = d3.scaleOrdinal()
        .range(["#98abc5", "#8a89a6", "#7b6888"]);

    var arc = d3.arc()
        .outerRadius(50)
        .innerRadius(0);

    var pie = d3.pie()
        .sort(null)
        .value(1);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var g = svg.selectAll(".arc")
        .data(pie(specialPallete))
        .enter().append("g")
        .attr("class", "arc");

    g.append("path")
        .attr("d", arc)
        .style("stroke", "blue")
        .style("fill", function(d,i) { return specialPallete[i]; });

</script>
