<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scatterplot</title>
    <link rel="shortcut icon" href="images/dau.png">
    <script src="https://d3js.org/d3.v3.js"></script>

</head>
<body>
<p>Scatterplot</p>
<script>
    var dataset = [
        [ 5, 20 ],
        [ 480, 90 ],
        [ 250, 50 ],
        [ 100, 33 ],
        [ 330, 95 ],
        [ 410, 12 ],
        [ 475, 44 ],
        [ 25, 67 ],
        [ 85, 21 ],
        [ 220, 88 ],
        [600, 150]

    ];

    var width = 500,
        height = 300,
        padding = 25;

    var xScale = d3.scale.linear()
        .domain([0, d3.max(dataset, d => d[0])])
        .range([padding,width - padding*2]);

    var yScale = d3.scale.linear()
        .domain([0,d3.max(dataset, d => d[1])])
        .range([height-padding, padding]);

    var rScale = d3.scale.linear()
        .domain([0, d3.max(dataset, d => d[1])])
        .range([2,5]);

    var svg = d3.select("body")
            .append("svg")
            .attr({width: width, height: height});

    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr({
            cx: d => xScale(d[0]),
            cy: d => yScale(d[1]),
            r: d => rScale(d[1])
        });

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(d => "(" + d[0] + "," + d[1] + ")")
        .attr({
            x: d => xScale(d[0]),
            y: d=> yScale(d[1]),
            "font-family": "sans-serif",
            "font-size": 10,
            "fill": "red"
        })

</script>
</body>
</html>
