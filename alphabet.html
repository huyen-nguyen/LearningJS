    <meta charset="utf-8">
    <title>Alphabet</title>
    <link rel="shortcut icon" href="images/dau.png">
    <script src="https://d3js.org/d3.v3.js"></script>

    <style>
        text {
            font-size: 30px;
            font-weight: bold;
            font-family: Monaco,serif;
        }
        .update {
            fill: black;
        }
        .enter {
            fill: green;
        }
        .exit {
            fill: brown;
        }
    </style>
</head>
<body>
<p>Alphabet sorting</p>
<div id="option">
    <input name="updateButton"
           type="button"
           value="Update"
           onclick="updateData()"
    />
</div>
<script>
    var alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
    //var alphabet = "abcdefghij".split("");
    var length = alphabet.length;

    var width =750,
        height = 500,
        padding = 30;

    var svg = d3.select("body").append("svg")
        .attr({
            width: width,
            height: height
        });

    var g = svg.append("g")
        .attr("id","g")
        .attr("transform", "translate(" + padding + "," + height/2 + ")");

    updateData();

    function updateData(){
        var t = 3000;

        dataset = d3.shuffle(alphabet).slice(0, Math.floor(Math.random() * length))
            .sort();

        console.log(dataset);

        // JOIN new data with old elements.
        var text = g.selectAll("text").data(dataset, d => d);

        // EXIT old elements not present in new data.
        text.exit()
            // .attr("class", "exit")
            .transition()
            .duration(t)
            .attr({
                y: 60,
                "fill-opacity": 0,
                "class": "exit"
            })

            .remove();

        // UPDATE old elements present in new data.
        text.attr({
            "class": "update",
            y: 0,
            "fill-opacity": 1
        })
            .transition()
            .duration(t)
            .attr({
            x: (d,i) => i*padding,

        });

        // ENTER new elements present in new data.
        text.enter()
            .append("text")
            .text(d => d)
            .attr({                             // hide
                "class": "enter",

                "fill-opacity": 0
            })
            .transition()
            .duration(t)
            .attr({
                x: (d,i) => i*padding,
                y: 0,
                "fill-opacity": 1
            })

        // ENTER new elements present in new data.
        text
            .transition()
            .duration(t)
            .attr({
                x: (d,i) => i*padding,
                y: 200,
                "fill-opacity": 1
            })
    }
